#.tmux.conf

# Prefix as Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# VI Mode
set -g mode-keys vi

set -g visual-activity on

# Enable Mouse
set -g mouse on

# New window on same dir
bind o new-window -c "#{pane_current_path}"

# No delay for Esc
set -s escape-time 0

# More friendly split pane
bind | split-window -h
bind \ split-window -h
bind - split-window -v


# Smart pane switching with awareness of Vim splits.
# Using christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Use arrow keys to switch windows
bind-key -n C-S-Left  previous-window
bind-key -n C-S-Right next-window

# Copy mode
bind-key -n C-S-Up copy-mode -eu

# Kill windows and panes
bind e kill-window
bind q kill-pane

# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Apply tmuxline
if-shell "test -f .tmuxline" "source .tmuxline"
set -g status-justify left

# Fix problems with st on nvim startup
set -as terminal-overrides ',st*:Ss@'
