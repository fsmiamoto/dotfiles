add_newline = false
prompt_order = [
    # "username",
    # "hostname",
    # "kubernetes",
    "directory",
    "git_branch",
    "git_commit",
    "git_state",
    "git_status",
    "package",
    "golang",
    "nodejs",
    "python",
    "php",
    "rust",
    "memory_usage",
    "aws",
    "env_var",
    "cmd_duration",
    "line_break",
    "jobs",
    "time",
    "character",
]

[character]
symbol = "$"
vicmd_symbol = ":"

[cmd_duration]
prefix = ""

[directory]
truncation_length = 1

[package]
disable = true

[python]
symbol = "python "

[golang]
symbol = "go "

[nodejs]
symbol = "node "

[php]
symbol = "php "

[rust]
symbol = "rust "

[git_branch]
prefix = ""
style = "bold #b16286"

[git_status]
prefix = ""
suffix = " "

stashed.style = "#cc241d"

deleted.value = "-"
deleted.style = "#cc241d"

modified.value = "!"
modified.style = "#fe8019"

untracked.value = "?"
untracked.style = "#f0c674"

staged.value = "+"
staged.style = "#b8bb26"
